<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>债务计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>债务计算器</h1>

        <div class="section">
            <h2>添加成员</h2>
            <div class="input-group">
                <input type="text" id="personName" placeholder="输入成员姓名">
                <button id="addPerson">添加</button>
            </div>
            <div id="peopleList" class="people-list">
                <!-- 人员列表将在这里动态生成 -->
            </div>
        </div>

        <div class="section">
            <h2>记录支出</h2>
            <div class="expense-form">
                <div class="input-group">
                    <label for="payer">付款人:</label>
                    <select id="payer">
                        <option value="">请选择付款人</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="amount">金额:</label>
                    <input type="number" id="amount" min="0" step="0.01" placeholder="输入金额">
                </div>
                <div class="input-group">
                    <label for="description">描述:</label>
                    <input type="text" id="description" placeholder="输入描述（可选）">
                </div>
                <div class="input-group">
                    <label>受益人:</label>
                    <div id="beneficiaries" class="beneficiaries">
                        <!-- 受益人选择框将在这里动态生成 -->
                    </div>
                </div>
                <div class="input-group">
                    <label>分配方式:</label>
                    <select id="splitMethod">
                        <option value="equal">平均分配</option>
                        <option value="custom">自定义金额</option>
                    </select>
                </div>
                <div id="customAmounts" class="custom-amounts" style="display: none;">
                    <!-- 自定义金额输入框将在这里动态生成 -->
                </div>
                <button id="addExpense">添加支出</button>
            </div>
        </div>

        <div class="section">
            <h2>支出记录</h2>
            <div id="expensesList" class="expenses-list">
                <!-- 支出记录将在这里动态生成 -->
            </div>
        </div>

        <div class="section">
            <h2>债务摘要</h2>
            <div id="debtSummary" class="debt-summary">
                <!-- 债务摘要将在这里动态生成 -->
            </div>
        </div>

        <div class="section">
            <h2>简化债务关系</h2>
            <button id="simplifyDebts">简化债务</button>
            <div id="simplifiedDebts" class="simplified-debts">
                <!-- 简化后的债务关系将在这里动态生成 -->
            </div>
        </div>

        <div class="section">
            <h2>债务关系图</h2>
            <div class="graph-controls">
                <select id="graphType">
                    <option value="normal">显示所有债务关系</option>
                    <option value="simplified">显示简化债务关系</option>
                </select>
            </div>
            <div id="debtGraph" class="debt-graph">
                <!-- 债务关系图将在这里生成 -->
            </div>
        </div>

        <div class="actions">
            <button id="clearData" class="danger">清除所有数据</button>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
